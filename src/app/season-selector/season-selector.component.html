<mat-form-field>
    <mat-label>Select Season</mat-label>
    <mat-select [ngModel]="selectedSeason"
     [disabled]="disabled"
     (ngModelChange)="selectSeason($event)"
     (blur)="onTouched?.()">
        <mat-option></mat-option>
        <mat-option *ngFor="let season of selectableSeasons; trackBy: trackSeason" [value]="season">
            {{ season }}
        </mat-option>
    </mat-select>
</mat-form-field>
